params:
  title: "Renee Ramjet | Data Analytics Portfolio"
  description: Extraordinary data explorer turning messy numbers into meaningful insights. Projects, skills, and lessons from my analytics adventures.
  # staticPath: ""  # The path to serve the static files from
  profile_image: "images/ind3.png"
  favicon: "/fav.png"
  author:
    name: "Renee Ramjet"
    profile_image: "images/ind3.png"
    avatar: "images/ind3.png"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether to add mathjax support on all pages. Alternatively, you can opt-in per page by adding `mathjax: true` in the frontmatter.
  mathjax: false

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # When using hex codes for colors, quotations must be used along with the # sign
  # color:
  #   textColor: "#343a40"
  #   secondaryTextColor: "#6c757d"
  #   textLinkColor: "#007bff"
  #   backgroundColor: "#eaedf0"
  #   secondaryBackgroundColor: "#64ffda1a"
  #   primaryColor: "#007bff"
  #   secondaryColor: "#f8f9fa"

  #   darkmode:
  #     textColor: "#e4e6eb"
  #     secondaryTextColor: "#b0b3b8"
  #     textLinkColor: "#ffffff"
  #     backgroundColor: "#18191a"
  #     secondaryBackgroundColor: "#212529"
  #     primaryColor: "#ffffff"
  #     secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Renee Ramjet" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : false
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hello, my name is"
    title: "Renee."
    subtitle: "Making Data Meaningful"
    content: |- 
      Fueled by coffee and curiosity, I'm an aspiring Data Analyst who thrives on solving puzzles and finding the “why” behind the numbers. I love making data useful, interesting, and even a little fun! I’m driven by continuous learning and the belief that great insights can shape smarter decisions.

             
    image: ind3.png
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "/resume.pdf"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/indiya88
       # - icon: fab fa-x-twitter
       #   url: https://example.com
      customIcons:
        - icon: /fav.png
          url: "https://indiya88.github.io/"

  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/hero.gif"
    content: |-
      I’m the kind of person who actually gets excited when a project gets complicated. Whether I’m untangling a messy dataset, managing a busy clinic, or deploying a new logging pipeline, I thrive on the final moment when a problem finally meets its solution. For me, it’s not just about the technical win; it’s about the impact. There’s nothing better than knowing my work made someone’s day easier, a company’s workflow smoother, or a system more secure. I’m currently diving deep into Data Analytics to add even more tools to my belt, always looking for the next challenge that lets me turn chaos into clarity.
    
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "SQL"
        - "Bash"
        - "Python"
        - "Power BI"
        - "Tableau"
        - "Statistics"
        - "Docker"
        - "Grafana"
        - "HashiCorp Vault"
        - "Excel"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - company: "DigifySEO"
        companyUrl: "https://digifyseo.com/"
        jobs:
          - name: "DevOps Intern"
